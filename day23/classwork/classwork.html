<form>

  <label for="firstName">სახელი:</label>
  <input
    type="text"
    id="firstName"
    name="firstName"
    placeholder="შეიყვანეთ თქვენი სახელი"
    required
  >
  <br><br>


  <label for="lastName">გვარი:</label>
  <input
    type="text"
    id="lastName"
    name="lastName"
    placeholder="შეიყვანეთ თქვენი გვარი"
  >
  <br><br>


  <label for="age">ასაკი:</label>
  <input
    type="number"
    id="age"
    name="age"
    placeholder="შეიყვანეთ თქვენი ასაკი"
    required
  >
  <br><br>


  <label for="email">ემაილი:</label>
  <input
    type="email"
    id="email"
    name="email"
    placeholder="შეიყვანეთ თქვენი ემაილი"
    required
  >
  <br><br>


  <label for="password">პაროლი:</label>
  <input
    type="password"
    id="password"
    name="password"
    placeholder="შეიყვანეთ პაროლი"
    required
  >
  <br><br>


  <label for="birthdate">დაბადების თარიღი:</label>
  <input
    type="date"
    id="birthdate"
    name="birthdate"
  >
  <br><br>

  <button type="submit">გაგზავნა</button>
</form>
